<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Biaya & Material Rumah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Perkiraan Biaya Membangun Rumah</h1>
        <div class="input-group">
            <label for="luas">Luas Rumah (mÂ²):</label>
            <input type="number" id="luas" min="1" placeholder="Masukkan luas bangunan">
        </div>
        <div class="input-group">
            <label for="jumlah-pintu">Jumlah Pintu:</label>
            <input type="number" id="jumlah-pintu" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="jumlah-jendela">Jumlah Jendela:</label>
            <input type="number" id="jumlah-jendela" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="jumlah-tingkat">Jumlah Tingkat:</label>
            <input type="number" id="jumlah-tingkat" min="1" value="1">
        </div>
        <div class="input-group">
            <label for="negara">Pilih Negara:</label>
            <select id="negara">
                <option value="indonesia" selected>Indonesia (IDR)</option>
                <option value="dubai">Dubai (AED)</option>
                <option value="singapura">Singapura (SGD)</option>
                <option value="amerika">Amerika Serikat (USD)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="jumlah-tukang">Perkiraan Jumlah Tukang:</label>
            <input type="number" id="jumlah-tukang" min="1" value="1">
        </div>
        <div class="input-group">
            <label for="tahun-biaya">Prediksi Biaya Hingga Tahun:</label>
            <select id="tahun-biaya">
            </select>
        </div>
        <button onclick="prediksi()">Prediksi</button>

        <div id="hasil-prediksi" class="hidden">
            <h2>Estimasi Biaya:</h2>
            <table id="tabel-biaya">
                <thead>
                    <tr>
                        <th>Tahun</th>
                        <th>Estimasi Biaya</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <h2>Perkiraan Kebutuhan Material & Biaya Lain:</h2>
            <table id="tabel-material">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Perkiraan Jumlah/Biaya</th>
                        <th>Satuan</th>
                        <th>Harga Satuan</th>
                        <th>Jumlah Harga</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div id="waktu-penyelesaian">
                <h2>Perkiraan Waktu Penyelesaian:</h2>
                <p id="estimasi-waktu"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
