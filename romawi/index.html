<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka Romawi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Angka Romawi</h1>

        <div id="main-menu" class="menu-section active">
            <button id="romawi-to-angka-btn">Romawi ke Angka</button>
            <button id="angka-to-romawi-btn">Angka ke Romawi</button>
        </div>

        <div id="game-section" class="game-section">
            <h2 id="question-type"></h2>
            <div id="question-display"></div>
            <div id="options-container">
                </div> 
            <div id="timer-display">Waktu: 30 detik</div>
            <div id="score-display">Skor: 0</div>      
            <div id="result-display"></div>
            <button id="back-to-menu-btn">Kembali ke Menu</button>
        </div>
        
                <div class="author-credit">
            <p>Dibuat oleh: Anisa Nursalamah</p>
        </div>
    </div>
