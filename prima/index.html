<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Faktorisasi Prima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/sweetalert2.min.css">
</head>
<body>
    <div class="game-container">
        <h1>Misteri Faktorisasi Prima</h1>
        <p class="score">Skor: <span id="score">0</span></p>
        <p class="timer">Waktu: <span id="time">30</span> detik</p>
        <div class="question-box">
            <p>Berapa faktorisasi prima dari:</p>
            <h2 id="number-to-factor">?</h2>
        </div>
        <div class="options-container" id="options-container">
            </div>
        <p id="feedback" class="feedback"></p>
    </div>

    <script src="../assets/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>

    <footer> <p>&copy; 202 Dibuat oleh Anisa Nursalamah</p>
    </footer>
</body>
</html>
